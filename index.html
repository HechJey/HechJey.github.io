<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te amo, mi Yoji - Feliz Día</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #000000; /* Fondo negro */
            font-family: 'Great Vibes', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1, h2 {
            color: #ffcc66; /* Color amarillo suave */
            text-shadow: 2px 2px 5px #ff6600;
            margin: 0;
        }

        h1 {
            font-size: 6rem; 
            animation: pulse 2s infinite;
        }

        h2 {
            font-size: 4rem;
            margin-top: 20px;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .sunflower-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            z-index: 1;
        }

        .sunflower {
            width: 30%; 
            animation: expand 4s ease-in-out infinite;
            transform-origin: bottom; 
        }

        @keyframes expand {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }

        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none; 
        }

        .firework {
            position: absolute;
            background-color: transparent;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255,255,255,0.8);
            animation: explode 2s ease-out infinite;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(2.5);
            }
            100% {
                opacity: 0;
                transform: scale(4);
            }
        }

        /* Colores de explosión ajustados */
        .firework:nth-child(1) {
            left: 20%;
            top: 30%;
            animation-delay: 0s;
            background-color: #FFD700; /* Amarillo dorado */
        }

        .firework:nth-child(2) {
            left: 50%;
            top: 20%;
            animation-delay: 0.5s;
            background-color: #8B4513; /* Café (saddle brown) */
        }

        .firework:nth-child(3) {
            left: 70%;
            top: 40%;
            animation-delay: 1s;
            background-color: #556B2F; /* Verde oliva oscuro */
        }

        .firework:nth-child(4) {
            left: 40%;
            top: 70%;
            animation-delay: 1.5s;
            background-color: #FFD700; /* Amarillo dorado */
        }

        .firework:nth-child(5) {
            left: 80%;
            top: 60%;
            animation-delay: 2s;
            background-color: #8B4513; /* Café (saddle brown) */
        }

        /* Media queries para hacer el diseño responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 4rem; /* Tamaño más pequeño en tabletas */
            }

            h2 {
                font-size: 2.5rem; /* Tamaño más pequeño en tabletas */
            }

            .sunflower {
                width: 20%; /* Ajustar el tamaño de los girasoles en tabletas */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 3rem; /* Tamaño más pequeño en móviles */
            }

            h2 {
                font-size: 2rem; /* Tamaño más pequeño en móviles */
            }

            .sunflower {
                width: 30%; /* Ajustar el tamaño de los girasoles en móviles */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Te amo, mi Yoji</h1>
        <h2>Feliz Día</h2>
    </div>

    <div class="fireworks">
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
    </div>

    <div class="sunflower-container">
        <img src="girasol1.png" alt="Girasol" class="sunflower">
        <img src="girasol2.png" alt="Girasol" class="sunflower">
        <img src="girasol3.png" alt="Girasol" class="sunflower">
        <img src="girasol4.png" alt="Girasol" class="sunflower">
        <img src="girasol5.png" alt="Girasol" class="sunflower">
    </div>

    <!-- Sonido de fondo -->
    <audio autoplay loop>
        <source src="MacMiller-Congratulations.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>
</body>
</html>
